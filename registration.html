<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="registration.js"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white rounded shadow p-8 w-80">
        <h2 class="text-2xl font-bold mb-4">Registration</h2>
        <p id="error-message" class="text-red-500 font-semibold mt-4"></p>
        <form id="registration-form" class="space-y-4" action="#" method="post">
            <div class="space-y-1">
                <label for="username" class="text-sm font-semibold">Username:</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded bg-gray-100" placeholder="username" required>
            </div>
            <div class="space-y-1">
                <label for="email" class="text-sm font-semibold">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded bg-gray-100" placeholder="email" required>
            </div>
            <div class="space-y-1">
                <label for="password" class="text-sm font-semibold">Password:</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded bg-gray-100" placeholder="password" required>
            </div>
            <div class="space-y-1">
                <label for="confirm-password" class="text-sm font-semibold">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 border rounded bg-gray-100" placeholder="confirm password" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Register</button>
            <a class="text-red-400" href="login.html">login</a>
        </form>
    </div>

    
</body>
</html>
